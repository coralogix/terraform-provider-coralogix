syntax = "proto3";
option go_package = "./";
package com.coralogix.alerts.v1;

message TracingAlert {
    uint32 condition_latency = 1;
    repeated FilterData field_filters = 2;
    repeated FilterData tag_filters = 3;
}

message FilterData {
  string field = 1;
  repeated Filters filters = 2;
}

message Filters {
  repeated string values = 1;
  string operator = 2;
}